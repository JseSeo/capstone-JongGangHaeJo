<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공지사항</title>
    <link rel="stylesheet" href="../../../static/css/notice.css">
    <link rel="stylesheet" href="http://127.0.0.1:5500/src/main/resources/templates/layout/topbot.css">
    <script src="/src/main/resources/static/js/notice.js" defer></script>
</head>
<body>
    <div class="header-container" id="header"></div>

    <main>
        <section class="notice-section">
            <h1>공지사항</h1>
            <div class="notice-list" id="notice-list">
                <!-- 공지사항 리스트가 추가되어야 함 -->
            </div>
            <div class="admin-controls">
                <h2>공지사항 작성</h2>
                <form id="noticeForm">
                    <label for="title">제목</label>
                    <input type="text" id="title" name="title" required>
                    
                    <label for="content">내용</label>
                    <textarea id="content" name="content" required></textarea>
                    
                    <button type="button" onclick="submitNotice()">공지사항 등록</button>
                </form>
            </div>
        </section>
    </main>

    <div class="footer-container" id="footer"></div>

    <script>
        // 헤더와 푸터를 동적으로 로드
        async function includeHTML() {
            try {
                const headerResponse = await fetch('/src/main/resources/templates/layout/header.html');
                const headerHtml = await headerResponse.text();
                document.getElementById('header').innerHTML = headerHtml;

                const footerResponse = await fetch('/src/main/resources/templates/layout/footer.html');
                const footerHtml = await footerResponse.text();
                document.getElementById('footer').innerHTML = footerHtml;
            } catch (error) {
                console.error('헤더와 푸터를 로드하는 중 오류 발생:', error);
            }
        }

        // 페이지 로드 시 헤더와 푸터 포함
        document.addEventListener('DOMContentLoaded', async () => {
            await includeHTML();
            loadNotices(); // 공지사항 로드 함수 호출
        });
    </script>
</body>
</html>
