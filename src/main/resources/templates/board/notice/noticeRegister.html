<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JEIU 캡스톤 프로젝트 - 공지사항 등록</title>
    <link rel="stylesheet" href="../../../static/css/topbot.css">
    <link rel="stylesheet" href="../../../static/css/uploadPro.css">
    <script src="https://kit.fontawesome.com/fff8ef1317.js" crossorigin="anonymous"></script>
    <script src="../../../static/js/includeHTML.js"></script>
</head>
<body>
    <div class="header-container" id="header"></div>

    <main style="margin-top: 2%;">
        <section class="register-section">
            <h1>공지사항 등록</h1>
            <form id="register-form">
                <div class="form-group">
                    <label for="title">제목</label>
                    <input type="text" id="title" name="title" required>
                </div>
                <div class="form-group">
                    <label for="content">내용</label>
                    <textarea id="content" name="content" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <label for="noti_image">이미지 업로드</label>
                    <input type="file" id="noti_image" name="noti_image" accept="image/*">
                </div>
                <div class="form-group">
                    <label for="noti_file">파일 업로드</label>
                    <input type="file" id="noti_file" name="noti_file">
                </div>
                <button type="button" class="submit-button" onclick="submitNotice()">등록하기</button>
            </form>
        </section>
    </main>

    <div class="footer-container" id="footer"></div>

    <script>
        // REST API를 이용해 공지사항을 등록하는 함수
        async function submitNotice() {
            const formData = new FormData(document.getElementById('register-form'));
            try {
                const response = await fetch('https://your-api-endpoint.com/notices', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    alert('공지사항이 성공적으로 등록되었습니다.');
                    document.getElementById('register-form').reset();
                } else {
                    alert('공지사항 등록에 실패했습니다. 다시 시도해주세요.');
                }
            } catch (error) {
                console.error('Error submitting notice:', error);
                alert('오류가 발생했습니다. 나중에 다시 시도해주세요.');
            }
        }

        // 모듈을 포함시키는 함수 (header와 footer 포함)
        async function includeHTML() {
            try {
                const headerResponse = await fetch('module/header.html');
                const headerHtml = await headerResponse.text();
                document.getElementById('header').innerHTML = headerHtml;

                const footerResponse = await fetch('module/footer.html');
                const footerHtml = await footerResponse.text();
                document.getElementById('footer').innerHTML = footerHtml;
            } catch (error) {
                console.error('Error loading modules:', error);
            }
        }

        // 페이지 로드 시 header와 footer를 포함시킴
        includeHTML();
    </script>
</body>
</html>
