<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>캡스톤 프로젝트 상세보기</title>
    <link rel="stylesheet" href="/front-end/static/css/detail.css">
    <script src="https://kit.fontawesome.com/fff8ef1317.js" crossorigin="anonymous"></script>
    <script src="/front-end/static/js/includeHtml.js" defer></script>
    <script src="/front-end/static/js/detail.js" defer></script>
</head>

<body>
    <div class="header-container" id="header"></div>

    <main>
        <!-- 프로젝트 상세정보 -->
        <section class="project-detail">
            <h1>프로젝트 제목</h1>

            <!-- 작품 개요, 팀명, 발표 자료 -->
            <div class="project-extra-info">
                <p><strong>작품 개요:</strong> 이곳에 작품 개요가 들어갑니다.</p>
            </div>
            <div class="project-poster">
                <h2>발표 자료</h2>
                <img src="/front-end/static/img/ex.jpg" alt="Poster" id="projectPoster">
            </div>
            <!-- 유튜브 동영상 -->
            <div class="project-youtube-video">
                <iframe id="youtubeVideo" src="https://www.youtube.com/embed/B0e1zkQe4SM" title="YouTube video player"
                    frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe>
            </div>

            <!-- 프로젝트 추가 정보 -->
            <div class="project-info">
                <p>작성자: 작성자 이름</p>
                <p>완성 날짜: 2024-06-01</p>
                <p>조회수: 150</p>
            </div>
        </section>

        <!-- 좋아요 및 댓글 섹션 -->
        <div class="project-actions">
            <span id="likeCount" onclick="increaseLike()">
                <i class="fas fa-heart" style="color: #ff6b6b;"></i> <span id="likeNum">0</span>개
            </span>
            <span>
                <i class="fas fa-comment" style="color: #007bff;"></i> <span id="commentNum">0</span>개
            </span>
        </div>

        <!-- 댓글 입력 및 목록 -->
        <section id="comment-section">
            <textarea id="commentInput" placeholder="댓글을 입력하세요"></textarea>
            <button id="submitComment" onclick="submitComment()">댓글 달기</button>
            <div id="commentsList">
                <!-- 댓글 목록 -->
                <div class="comment">
                    <p><strong>작성자:</strong> 댓글 내용</p>
                    <button class="delete-comment" onclick="deleteComment(this)">삭제</button>
                </div>
            </div>
        </section>
    </main>

    <div class="footer-container" id="footer"></div>


</body>

</html>
