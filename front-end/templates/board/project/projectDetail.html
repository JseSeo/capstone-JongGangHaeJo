<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>캡스톤 프로젝트 상세보기</title>
    <link rel="stylesheet" href="/front-end/static/css/board/project/projectDetail.css">
    <link rel="stylesheet" href="/front-end/static/css/common/skeleton.css">
    <script src="https://kit.fontawesome.com/fff8ef1317.js" crossorigin="anonymous"></script>
    <script src="/front-end/static/js/common/includeHTML.js" defer></script>
    <script src="/front-end/static/js/common/skeleton.js" defer></script>
    <script src="/front-end/static/js/board/project/projectDetail.js" defer></script>
    <script src="/front-end/static/js/common/api.js" defer></script>
    <script src="/front-end/static/js/common/auth.js" defer></script>
</head>

<body>
    <div class="header-container" id="header"></div>

    <main>
        <!-- 프로젝트 상세정보 -->
        <section class="project-detail">
            <h1>제목이 입력됩니다.</h1>
            <div class="project-header">
                <div class="project-meta">
                    <span><i class="fas fa-users"></i> 팀명: 팀 이름</span>
                    <span><i class="fas fa-user"></i> 작성자: 작성자 이름</span>
                    <span><i class="fas fa-calendar"></i> 등록일: 2024-06-01</span>
                    <span><i class="fas fa-eye"></i> 조회수: 150</span>
                </div>
                <div class="project-actions-buttons"></div>
            </div>
            <!-- 작품 개요, 팀명, 발표 자료 -->
            <div class="project-extra-info">
                <h2>작품 개요</h2>
                <p>이곳에 작품 개요가 들어갑니다.</p>
            </div>
            <div class="project-poster">
                <h2>발표 자료</h2>
                <img src="/front-end/static/img/ex.jpg" alt="Poster" id="projectPoster">
            </div>
            <!-- 유튜브 동영상 -->
            <div class="project-youtube-video">
                <iframe id="youtubeVideo" src="https://www.youtube.com/embed/B0e1zkQe4SM" title="YouTube video player"
                    frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe>
            </div>

            <!-- 첨부파일 섹션 -->
            <div class="project-attachments">
                <h2>첨부파일</h2>
                <div class="attachments-list" id="attachmentsList">
                    <!-- 첨부파일 목록이 여기에 동적으로 추가됨 -->
                </div>
            </div>

            <!-- 좋아요 및 댓글 아이콘 섹션 -->
            <div class="project-actions">
                <span>
                    <i class="fas fa-comment" style="color: #007bff;"></i> <span id="commentNum">0</span>
                </span>
                <button class="like-button" onclick="toggleLike()">
                    <i class="fas fa-heart"></i>
                    <span id="likeNum">0</span>
                </button>
            </div>

            <!-- 댓글 섹션 -->
            <div id="comment-section">
                <textarea id="commentInput" placeholder="댓글을 입력하세요"></textarea>
                <button id="submitComment" onclick="submitComment()">댓글 달기</button>
                <div id="commentsList">
                    <!-- 댓글 목록 -->
                    <div class="comment">
                        <div class="comment-header">
                            <strong class="comment-author">작성자</strong>
                            <span class="comment-date">2024.03.21 14:30</span>
                        </div>
                        <p class="comment-content">댓글 내용</p>
                        <div class="comment-actions">
                            <button class="reply-button" onclick="showReplyForm(this)">답글</button>
                            <button class="delete-comment" onclick="deleteComment(this)">삭제</button>
                        </div>

                        <!-- 답글 입력 폼 -->
                        <div class="reply-form hidden">
                            <textarea class="reply-input" placeholder="답글을 입력하세요"></textarea>
                            <button class="submit-reply" onclick="submitReply(this)">답글 달기</button>
                        </div>

                        <!-- 답글 목록 -->
                        <div class="replies">
                            <div class="reply">
                                <div class="comment-header">
                                    <strong class="comment-author">답글 작성자</strong>
                                    <span class="comment-date">2024.03.21 14:35</span>
                                </div>
                                <p class="comment-content">답글 내용</p>
                                <div class="comment-actions">
                                    <button class="reply-button" onclick="showReplyForm(this)">답글</button>
                                    <button class="delete-comment" onclick="deleteReply(this)">삭제</button>
                                </div>

                                <!-- 답글의 답글 입력 폼 -->
                                <div class="reply-form hidden">
                                    <textarea class="reply-input" placeholder="답글을 입력하세요"></textarea>
                                    <button class="submit-reply" onclick="submitReply(this)">답글 달기</button>
                                </div>

                                <!-- 답글의 답글 목록 -->
                                <div class="replies nested-replies">
                                    <!-- 중첩된 답글들이 여기에 추가됨 -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <div class="footer-container" id="footer"></div>
</body>

</html>
