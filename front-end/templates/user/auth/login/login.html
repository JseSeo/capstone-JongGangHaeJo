<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>로그인 페이지</title>
    <link rel="stylesheet" href="/front-end/static/css/user/auth/login/login.css">
    <script src="/front-end/static/js/common/api.js" defer></script>
    <script src="/front-end/static/js/common/includeHTML.js" defer></script>
    <script src="/front-end/static/js/user/auth/login/login.js" defer></script>
</head>

<body>
    <!-- 헤더 추가 -->
    <div class="header-container" id="header"></div>

    <!-- 로그인 폼 -->
    <div id="login">
        <div class="wrap">
            <div class="login">
                <div class="loginwrap">
                    <h2>로그인</h2>
                    <form id="LoginForm" name="LoginForm" method="post" action="/login">
                        <div class="loginArea">
                            <label for="username">아이디</label>
                            <input type="text" id="username" name="username" required>
                            <label for="password">비밀번호</label>
                            <input type="password" id="password" name="password" required>
                            <button type="submit" class="loginbtn">로그인</button>
                        </div>
                    </form>
                    <div class="additional-links">
                        <a href="/front-end/templates/user/auth/find/findPw.html">비밀번호 찾기</a> |
                        <a href="/front-end/templates/user/auth/find/findId.html">아이디 찾기</a> |
                        <a href="/front-end/templates/user/auth/login/loginRegister.html">회원가입</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 푸터 추가 -->
    <div class="footer-container" id="footer"></div>

</body>

</html>
