<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>비밀번호 찾기</title>
    <link rel="stylesheet" href="../../../static/css/findpw.css">
    <script src="/front-end/static/js/api.js" defer></script> 
    <script src="/front-end/static/js/includeHtml.js" defer></script> 
</head>
<body>
    <div class="header-container" id="header"></div>
    <div id="find-password" class="wrap">
        <h2>비밀번호 찾기</h2>
        <p>가입 시 등록한 이메일 주소와 이름을 통해 비밀번호를 재설정할 수 있습니다.</p>
        <form action="Repw.html" method="get">
            <div class="form-group">
                <label for="email">이메일</label>
                <input type="email" id="email" name="email" required>
                <button type="button" class="email-check">이메일 확인</button>
            </div>
        
            <div class="form-group">
                <label for="name">이름</label>
                <input type="text" id="name" name="name" required>
            </div>
        
            <button type="submit" class="submit-button">비밀번호 재설정</button>
        </form>
    </div>

    <div class="footer-container" id="footer"></div>
    
    
</body>
</html>
