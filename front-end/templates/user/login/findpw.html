<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>비밀번호 찾기</title>
    <link rel="stylesheet" href="../../../static/css/findpw.css">
    <script src="/front-end/static/js/api.js" defer></script> 
    <script src="/front-end/static/js/includeHtml.js" defer></script> 
    <script src="/front-end/static/js/findPw.js" defer></script> <!-- findPw.js 추가 -->
</head>
<body>
    <div class="header-container" id="header"></div>
    <div id="find-password" class="wrap">
        <h2>비밀번호 찾기</h2>
        <p>가입 시 등록한 이메일 주소와 이름을 통해 비밀번호를 재설정할 수 있습니다.</p>
        <form action="rePw.html" method="get">
            <!-- 이메일 입력 및 인증코드 발송 -->
            <div class="form-group">
                <label for="email">이메일</label>
                <input type="email" id="email" name="email" required>
                <button type="button" class="email-check">인증메일 발송</button>
            </div>

         <!-- 인증코드 입력란 -->
         <div class="form-group verification-group hidden">
            <label for="verification-code">인증코드</label>
            <div class="verification-input-group">
                <input type="text" id="verification-code" maxlength="6" pattern="\d{6}" placeholder="인증코드를 입력해주세요."
                    required>
                <button type="button" class="verify-btn">확인</button>
                <span class="timer"></span>
            </div>
            <span class="verification-message"></span>
        </div>
            <!-- 아이디 입력 -->
            <div class="form-group">
                <label for="id">아이디</label>
                <input type="text" id="id" name="id" required>
            </div>
        
            <!-- 비밀번호 재설정 버튼 -->
            <button type="submit" class="submit-button" disabled>비밀번호 재설정</button>
        </form>
    </div>

    <div class="footer-container" id="footer"></div>
</body>
</html>
