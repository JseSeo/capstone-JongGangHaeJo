<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 페이지</title>
    <link rel="stylesheet" href="/front-end/static/css/admin.css">
    <script src="/front-end/static/js/api.js" defer></script>
    <script src="/front-end/static/js/admin.js" defer></script>
</head>
<body>
    <!-- 헤더 -->
    <div class="header-container">
        <h1>JEIU CAPSTONE 관리자 페이지</h1>
    </div>

    <!-- 네비게이션 바 -->
    <div class="admin-nav hidden">
        <ul>
            <li><a href="/front-end/templates/board/project/modify.html">프로젝트 관리</a></li>
            <li><a href="/front-end/templates/board/notice/noticeRegister.html">공지사항 관리</a></li>
            <li><a href="/front-end/templates/user/login/userAdmin.html">회원 관리</a></li>
        </ul>
    </div>

    <!-- 로그인 섹션 -->
    <section class="admin-login">
        <h2>관리자 로그인</h2>
        <form id="adminLoginForm">
            <div class="form-group">
                <label for="adminUsername">아이디</label>
                <input type="text" id="adminUsername" name="username" required>
            </div>
            <div class="form-group">
                <label for="adminPassword">비밀번호</label>
                <input type="password" id="adminPassword" name="password" required>
            </div>
            <button type="submit" class="login-button">로그인</button>
        </form>
        <p class="login-message"></p>
    </section>

    <!-- 환영 메시지 -->
    <!-- <div class="welcome-message hidden">관리자님 환영합니다!</div> -->

    <!-- 푸터 -->
    <div class="footer-container">
        <p>&copy; JEIU 재능대학교</p>
    </div>
</body>
</html>
