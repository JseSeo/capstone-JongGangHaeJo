plugins {
	id 'java'
	id 'org.springframework.boot' version '3.3.3'
	id 'io.spring.dependency-management' version '1.1.6'
}

group = 'jeiu.capstone'
version = '0.0.1-SNAPSHOT'

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(17)
	}
}

configurations {
    dependencies {

        //AWS SDK
        implementation 'org.springframework.cloud:spring-cloud-starter-aws:2.2.6.RELEASE'

        //Spring
        implementation 'org.springframework.boot:spring-boot-starter-web'
        implementation 'org.springframework.boot:spring-boot-starter-validation' //null, 빈값 검증을 위해 필요
        testImplementation 'org.springframework.boot:spring-boot-starter-test'

        //Spring-Security
        implementation 'org.springframework.boot:spring-boot-starter-security' //API기능을 우선 개발하기 위해 Security는 임시적으로 비활성화
        testImplementation 'org.springframework.security:spring-security-test' //API기능을 우선 개발하기 위해 Security는 임시적으로 비활성화

        //JPA
        implementation 'org.springframework.boot:spring-boot-starter-data-jpa'

        //DB-connector
        runtimeOnly 'com.mysql:mysql-connector-j'

        //lombok
        compileOnly 'org.projectlombok:lombok'
        annotationProcessor 'org.projectlombok:lombok'

        //Junit
        testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
    }
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
}


tasks.named('test') {
	useJUnitPlatform()
}
