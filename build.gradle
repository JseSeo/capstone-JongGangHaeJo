plugins {
    id 'java'
    id 'org.springframework.boot' version '3.3.3'
    id 'io.spring.dependency-management' version '1.1.6'
}

group = 'jeiu.capstone'
version = '0.0.1-SNAPSHOT'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
}

dependencies {

    //Spring Cloud - AWS SDK
    implementation 'io.awspring.cloud:spring-cloud-aws-starter-s3:3.2.0'

    //Spring WEB
    implementation 'org.springframework.boot:spring-boot-starter-web'

    //Spring Validation
    implementation 'org.springframework.boot:spring-boot-starter-validation' //null, 빈값 검증을 위해 필요

    //Spring Security
    //implementation 'org.springframework.boot:spring-boot-starter-security' //API기능을 우선 개발하기 위해 Security는 임시적으로 비활성화
    //testImplementation 'org.springframework.security:spring-security-test' //API기능을 우선 개발하기 위해 Security는 임시적으로 비활성화

    //JPA
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'

    compileOnly 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'

    //DB-Connector
    runtimeOnly 'com.mysql:mysql-connector-j'

    //Test
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

tasks.named('test') {
    useJUnitPlatform()
}